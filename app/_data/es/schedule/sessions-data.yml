  id: 004
  title: "How Polymer works inside?"
  description: "Actualmente, Polymer está organizado en tres capas de funcionalidades. Durante esta charla se explicará qué ofrece Polymer en cada una de las capas: desde el \"azúcar\" sobre los custom elements hasta el data binding, eventos o notificación de propiedades. Pasando por las funcionalidades relacionadas con el Local DOM y su API."
