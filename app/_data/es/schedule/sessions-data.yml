  id: 001
  title: "Programando en diferido"
  description: "Es por todos conocido que uno de los mayores problemas de Android es trabajar fuera del hilo de UI. Durante años hemos descubierto varias formas de hacerlo, desde recomendaciones por parte de Android como AsyncTask o Services hasta librerías basadas en el Reactive Manifesto como rxJava o JDeferred. El estándar de la industria es hacer todo asíncrono pero, ¿estamos seguros de que esta es la mejor solución?"
  subtype: presentation
  speakers: [1]
  language: es
  complexity: "Intermediate"
-
  id: 002
  title: "World-Class Testing Development Pipeline for Android"
  description: "Test our Android applications is not an easy task. When we start writing tests most of the time we don’t know what to test and how, our code is not as testable as it should, we write tests but sometimes they are flaky or test nothing. In this talk we are going to talk about what to test an how to design a testing development pipeline. Using real production code we will show how to test our application using different approaches based on different testing strategies and frameworks or libraries like: Espresso, MockWebServer, Dagger2, JUnit, Mockito, etc.

If you want to learn how to design a testing development pipeline, how to test your application layers using different strategies and write tests you can trust, this is your talk."
  subtype: presentation
  speakers: [2]
  language: es
  complexity: "Intermediate"
