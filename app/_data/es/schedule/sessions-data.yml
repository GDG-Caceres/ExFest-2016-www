  id: 007
  title: "Programación defensiva y sistemas resilientes en el mundo real"
  description: "¡Por fin has puesto en producción tu proyecto! Ha costado ¿verdad? Pero bueno, ya está siendo usado por usuarios reales, todas las funcionalidades completas e incluso montones de tests que están de color verde impoluto. Pues ya has terminado, ¿no?

Me temo que no amigo. La interacción de los usuarios y la interacción de tu aplicación con otros sistemas te va a enseñar que hay una cantidad importante de comportamientos del sistema que no esperabas. Es el momento en el cuál empiezan las llamadas de emergencia. Esto te enseña que tienes que estar bien preparado para sentirte seguro al sacar tu aplicación al Mundo Real(TM).

La Programación Defensiva y la Resiliencia son dos conceptos que nos van a ayudar a hacer más robustas nuestros sistemas y nos van a preparar para ser resistentes a fallos y ser proactivos en su detección con la monitorización de todo. En esta charla veremos un ejemplo práctico basado en los sistemas de .Tuenti, que problemas hemos tenido y que tipo de soluciones hemos ido aplicando para vivir más tranquilos."
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Intermediate"
-
  id: 008
  title: "Use Kotlin in your already started Android projects"
  description: "Plenty of people do not have a clear idea about the interoperability between Kotlin and Java languages. That makes them feel afraid of using Kotlin in their already started Android projects. On this talk they will be able to get it clarified, so they can get encouraged to use this new language to boost their Android development.

For this talk i will use a sample open source project published on GitHub, and complete functionality already created in Java using Kotlin."
  subtype: presentation
  speakers: [8]
  language: es
  complexity: "Intermediate"
