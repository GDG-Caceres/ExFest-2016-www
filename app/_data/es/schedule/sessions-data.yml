  title: "Working with Artificial Intelligence API's"
  description: "In this session we are going to see how you can apply Cognitive attributes to you Apps, using Artificial intelligence solutions like a API or simple Frameworks.

We'll discuss about which is the best way to create interaction between the users and the machines and how we can extend it to improve the user experience."
