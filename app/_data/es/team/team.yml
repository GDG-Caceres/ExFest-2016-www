title: "Sobre nosotros"
aboutUs: "GDG Cáceres pretende ser el punto de encuentro de desarrolladores familiarizados con las tecnologías de Google en Cáceres.
La intención es compartir experiencias y generar networking entre los miembros del grupo, consiguiendo así mejorar a nivel profesional y fomentando el desarrollo colaborativo.
Se ha facilitado este grupo para manejar información dinámica, como dudas, guías, enlaces o cualquier tipo de recurso para que a partir de ahora tengamos un lugar en Cáceres y el primero en Extremadura en el que compartir ideas y conocimientos."
